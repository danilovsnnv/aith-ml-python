<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

  <link

  <meta name="api-base-url" content="http://localhost:8004">
  <style>
    body {
      padding-top: 6rem;
      background-color: #f8f9fa;
    }

      object-fit: contain;
      object-position: center center;

      margin: 0 auto;
      padding-top: 1rem;
